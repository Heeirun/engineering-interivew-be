version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: task-api-postgres
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_DB: taskdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d taskdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-api-network

  app:
    build: .
    container_name: task-api-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://taskuser:taskpass@postgres:5432/taskdb
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && (npx prisma db seed || true) && node dist/src/server.js"
    networks:
      - task-api-network

volumes:
  postgres_data:

networks:
  task-api-network:
    driver: bridge
